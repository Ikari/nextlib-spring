<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container jumbotron">
                <div class="panel panel-default">
                    <div class="container formulario cadastro">
                        <form th:action="@{/login/cadastrar}" method="POST" class="form-signin">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <h3 class="form-signin-heading">Dados de Identificação</h3>
                                <div class="col-xs-12 col-sm-12 col-md-6">
                                    <label for="user">Usuário*</label>
                                    <input type="text" id="username" name="username" th:placeholder="Usuário" class="form-control">
                                    <label for="user">E-mail*</label>
                                    <input type="text" id="email" name="email" th:placeholder="E-mail" class="form-control">
                                    <label for="user">Senha*</label>
                                    <input type="password" id="password" name="password" th:placeholder="Senha" class="form-control">
                                    <label for="user">Telefone Preferencial*</label>
                                    <input type="text" id="phone" name="phone" th:placeholder="Telefone" class="form-control">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6">
                                    <label for="user">CPF*</label>
                                    <input type="text" id="cpf" name="cpf" th:placeholder="CPF" class="form-control">
                                    <label for="user">Confirmar E-mail*</label>
                                    <input type="text" id="email" name="email" th:placeholder="E-mail" class="form-control">
                                    <label for="user">Confirmar Senha*</label>
                                    <input type="password" id="password" name="password" th:placeholder="Senha" class="form-control">
                                    <label for="user">Telefone Alternativo</label>
                                    <input type="text" id="cellphone" name="cellphone" th:placeholder="Celular" class="form-control">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn bnt-lg btn-primary btn-block" name="Submit" value="Cadastrar" type="submit" th:text="Registrar"></button>                                    
                                </div>
                            </div>

                        </form>
                    </div>    
                </div>
            </div>
        </div>
    </body>
</html>
