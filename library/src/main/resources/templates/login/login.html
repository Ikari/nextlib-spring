<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container login">        
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-login">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="#" style="color:orange" class="active" id="login-form-link">Login</a>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            <div class="panel-body">
                                <form th:action="@{/login}" method="POST" class="form-signin">                
                                    <div class="form-group">
                                        <input type="text" id="email" tabindex="1" name="email" th:placeholder="E-mail" class="form-control ">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" id="password" tabindex="2" name="password" th:placeholder="Password" class="form-control" >
                                    </div>
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <div class="row">
                                                <input type="submit" name="login-submit" style="background-color:orange" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Entrar">
                                            </div>
                                        </div>
                                    </div>
                                </form>                                      
                                <div class="col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <form th:action="@{/login/cadastro/1}">
                                            <input  class="form-control btn btn-login" style="background-color:orange" type="Submit" value="Cadastre-se">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
