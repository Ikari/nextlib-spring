<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div layout:fragment="conteudo">

            <div class="container formulario login">        
                <form th:action="@{/login}" method="POST" class="form-signin">                
                    <h3 class="form-signin-heading">Bem vindo!</h3>
                    <br />
                    <input type="text" id="username" name="username" th:placeholder="username" class="form-control">
                    <input type="password" id="password" name="password" th:placeholder="password" class="form-control">
                    <button class="btn bnt-lg btn-primary btn-block" name="Submit" value="Login" type="submit" th:text="Login"></button>
                </form>
                <form th:action="@{/login/cadastro}">
                    <button class="btn btn-md btn-warning btn-block" type="Submit" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Cadastre-se</button>
                </form>
            </div>
        </div>
    </body>
</html>
