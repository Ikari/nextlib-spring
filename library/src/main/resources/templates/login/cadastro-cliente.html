<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Cadastro de UsuÃ¡rio</title>

    <body>
        <div layout:fragment="conteudo">
            <div class="container formulario login">
                <form th:action="@{/login/cadastrar/2}" th:object="${cliente}" method="POST" class="form-group form-group-sm">
                    <h3 class="form-signin-heading">Cadastro de cliente</h3>
                    <br />
                    <input type="text" id="nome" name="nome" th:field="*{nome}" th:placeholder="Nome" class="form-control">
                    <input type="text" id="cpf" name="cpf" th:field="*{cpf}" th:placeholder="CPF" class="form-control">
                    <input type="text" id="nascimento" name="nascimento" th:field="*{nascimento}" placeholder="Data de Nascimento" class="form-control">
                    <input type="text" id="telefone" name="telefone" th:field="*{telefone}" th:placeholder="Telefone" class="form-control">
                    <button class="btn bnt-lg btn-primary btn-block" name="Submit" value="Cadastrar" type="submit" th:text="Prosseguir"></button>
                </form>
            </div>
        </div>
    </body>
</html>
