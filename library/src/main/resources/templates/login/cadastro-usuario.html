<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container formulario login">
                <form th:action="@{/login/cadastrar/1}" th:object="${usuario}" method="POST" class="form-signin">
                    <h3 class="form-signin-heading">Cadastro de usuário</h3>
                    <br />
                    <input type="text" id="email" name="email" th:placeholder="E-MAIL" class="form-control">
                    <input type="password" id="password" name="password" th:placeholder="SENHA" class="form-control">
                    <button class="btn bnt-lg btn-primary btn-block" name="Submit" value="Cadastrar" type="submit" th:text="Cadastrar"></button>
                </form>
            </div>
        </div>
    </body>
</html>
