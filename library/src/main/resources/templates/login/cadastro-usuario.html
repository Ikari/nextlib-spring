<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container login">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-login">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <a href="#" class="active" id="login-form-link">Cadastro de Usuário</a>
                                    </div>
                                </div>
                                <hr>
                            </div>
                            <div class="panel-body">
                                <form th:action="@{/login/cadastrar/1}" th:object="${usuario}" method="POST" class="form-group form-group-sm">
                                    <br />
                                    <div class="form-group">
                                        <input type="email" name="email" th:field="*{email}" th:placeholder="E-mail" class="form-control" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" th:field="*{password}" th:placeholder="Senha" class="form-control" required="">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="passwordConfirmation" placeholder="Confirme Sua Senha" class="form-control" required="">
                                    </div>
                                    <div class="form-group">
                                        <button class="form-control btn btn-login" name="Submit" value="Continuar" type="submit" th:text="Prosseguir"></button>
                                    </div>
                            </div>           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
