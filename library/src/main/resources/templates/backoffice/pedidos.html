<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Checkout</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <p class="alert alert-success" th:if="${msgSucesso} != null" th:text="${msgSucesso}"></p>
                <h3 class="form-signin-heading">Lista de pedidos</h3>
                <br />
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Protocolo</th>
                                <th>Data da Compra</th>
                                <th>Data da Ultima Atualização</th>
                                <th>Cliente</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" th:each="pedido : ${pedidos}">
                                <td th:text="${pedido.numero}"></td>
                                <td th:text="${#calendars.format(pedido.data,'dd MMMM yyyy HH:mm')}"></td>
                                <td th:text="${#calendars.format(pedido.ultimaAtualizacao,'dd MMMM yyyy HH:mm')}"></td>
                                <td th:text="${pedido.cliente.nome}"></td>
                                <td th:text="${pedido.status}"></td>
                                <td><a th:href="@{/backoffice/pedido/{id}(id=${pedido.id})}">Detalhes</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>                
            </div>                
        </div>
    </body>
</html>
