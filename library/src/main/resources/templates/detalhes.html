<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="produto">                
                <div class="bs-example" data-example-id="simple-jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <h3>Produto</h3>
                            </div>
                        </div>
                        <div th:each='produto : ${produtos}' class="col-xs-12 ol-sm-6 col-md-12 ng-scope">
                            <div class="col-md-4 col-sm-5 col-xs-8">
                                <img class="img-responsive" th:src="@{'data:image/jpeg;base64,'+${produto.base64Imagem}}" alt="Imagem de um livro" width="75%">
                            </div>
                            <div class="caption">
                                <div class="col-md-8 col-sm-7 col-xs-12">
                                    <h3 th:text='${produto.nome}'></h3>
                                    <h4> R$ <span th:text='${produto.preco}'></span></h4>
                                    <p th:text='${produto.descricao}'></p>
                                    <p><a href="#" class="btn btn-warning adicionar" th:attr="data-id=${produto.id}" role="button">Adicionar ao Carrinho</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     
                <script src="../../resources/js/pages/detalhe.js" type="text/javascript"></script>
            </div>
        </div>
    </body>
</html>
