<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="produto">                
                <div class="bs-example" data-example-id="simple-jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <h3>Produto</h3>
                            </div>
                        </div>
                        <div th:each='produto : ${produtos}' class="col-xs-12 col-md-12 ng-scope">
                            <div class="col-md-4 col-xs-12"> 
                                <div class="col-md-5 col-xs-12">
                                    <img th:src="@{'data:image/jpeg;base64,'+${produto.base64Imagem}}" alt="" width="100px" height="100px;">
                                </div>
                                <div class="caption">
                                    <div class="col-md-7 col-xs-12">
                                        <h5 th:text='${produto.nome}'>Nome do Produto</h5>
                                        <h5 th:text='${produto.preco}'>R$65.00 </h5>
                                        <p th:text='${produto.descricao}'>Pai Rico, Pai Pobre é o primeiro best-seller de Robert Kiyosaki e Sharon Lechter. Ele advoga a busca pela independência financeira através de investimento.</p>
                                        <p><a href="#" class="btn btn-warning adicionar" th:attr="data-id=${produto.id}" role="button">Adicionar ao Carrinho</a></p>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>     
                <script src="../../resources/js/pages/detalhe.js" type="text/javascript"></script>
            </div>
        </div>
    </body>
</html>
