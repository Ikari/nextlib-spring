<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>Livraria NEXT</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,400&subset=cyrillic,latin,greek,vietnamese">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="../../../resources/js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
        <link href="../../../resources/css/formulario.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/stylegeral.css" rel="stylesheet" type="text/css"/>        
        <link href="../../../resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <a href="#" class="navbar-brand"> <img class="center-block" height="20" src="http://nextondemand.com/wp-content/uploads/2014/06/next.logo_.png" width="60px" style="padding-left: 10px "> </a>
            <div class="container"><!--fluid-->

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <button type="button" class="navbar-toggle show-xs cart-bar">
                        <a th:href="@{/carrinho}">                            
                            <i class="glyphicon glyphicon-shopping-cart"></i></a>
                    </button>
                    <button type="button" class="navbar-toggle show-xs cart-bar">
                        <a sec:authentication="principal.email" th:href="@{/logout}"> <i class="glyphicon glyphicon-user"></i></a>
                    </button>
                    <!--<a class="navbar-brand" href="#">Next Livraria</a>-->
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="masthead">
                        <div th:fragment="left-menu">  
                            <ul class="nav navbar-nav navbar-left">
                                <li><a th:href="@{/admin/produto/lista}">Cadastro de Produtos</a></li>
                                <li><a th:href="@{/backoffice/pedidos}">Lista de Pedidos</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li th:if="${session.usuario == null}"><a th:href="@{/login}"><i class="glyphicon glyphicon-user"> Login</i></a></li>
                                <li th:if="${session.usuario != null}" class="hidden-xs">
                                    <a sec:authentication="principal.email" th:href="@{/logout}" title="Log In"><i class="glyphicon glyphicon-user"> Logout </i></a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        <div layout:fragment="conteudo">
            <div class="container">
                <h1>Template Master</h1>
            </div>
        </div>
