<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Checkout</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <h3 class="form-signin-heading">Meus de pedidos</h3>
                <br />
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Protocolo</th>
                                <th>Data da Compra</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" th:each="pedido : ${pedidos}">
                                <td th:text="${pedido.numero}"></td>
                                <td th:text="${#calendars.format(pedido.data,'dd MMMM yyyy HH:mm')}"></td>
                                <td><a th:href="@{/cliente/pedido/{id}(id=pedido.id)}">Detalhe</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>                
            </div>                
        </div>
    </body>
</html>
