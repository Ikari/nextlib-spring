<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Lista de Produtos</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container formulario login">
                <h3 class="form-signin-heading">Lista de produtos</h3>
                <br />
                <div class="alert alert-success" th:if="${msgSucesso != null}">
                    <h2 th:text="${msgSucesso}"></h2>
                </div>
                <div class="alert alert-danger" th:if="${msgErro != null}">
                    <h2 th:text="${msgErro}"></h2>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>NOME</th>
                                <th>Pre√ßo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produto : ${produtos}">
                                <td th:text="${produto.nome}"></td>
                                <td th:text="${produto.preco}"></td>
                                <td><a th:href="@{/admin/produto/cadastro/{id}(id=${produto.id})}">Editar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/admin/produto/cadastro}">Novo</a>
            </div>
        </div>
    </body>
</html>
