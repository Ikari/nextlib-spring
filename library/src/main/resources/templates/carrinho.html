<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrinho</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="carrinho">                
                <div class="col-xs-12 col-sm-3 col-md-3 ng-scope">        
                    <form action="#" class="ng-valid ng-valid-min ng-valid-max ng-dirty ng-valid-number">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Carrinho</h3>
                            </div>
                            <div class="panel-body">
                                <a href="#" class="btn btn-lg btn-bd-purple mb-3 mb-md-0 mr-md-3" onclick="ga('send', 'event', 'Jumbotron actions', 'Get started', 'Get started');">Finalizar</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <h3>Itens adquiridos</h3>
                        </div>
                    </div>
                    <div th:each='item : ${carrinho.produtos}' class="col-xs-12 col-sm-9 col-md-9 ng-scope">
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <img th:src="@{'data:image/jpeg;base64,'+${item.produto.base64Imagem}}" alt="Imagem de um livro" width="100%">
                        </div>
                        <div class="col-md-9 col-sm-8 col-xs-12">
                            <div class="caption">
                                <div class="col-md-7 col-xs-12">
                                    <h4 th:text='${item.produto.nome}'></h4>
                                    <div class="col-xs-12 col-md-7" >
                                        <div class="col-xs-6">
                                            <h4 th:text='${item.produto.preco}'></h4>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="btn-group" role="group">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    Qtd. 
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li th:text='${item.quantidade}'</li>
                                                </ul>
                                            </div>
                                            <!--<h5 th:text='${item.quantidade}'></h5>  -->
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
    </body>
</html>
