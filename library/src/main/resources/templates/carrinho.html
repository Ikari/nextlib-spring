<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrinho</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="carrinho">                
                <div class="col-xs-12 col-sm-3 col-md-3 ng-scope">        
                    <form action="#" class="ng-valid ng-valid-min ng-valid-max ng-dirty ng-valid-number">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Carrinho</h3>
                            </div>
                            <div class="panel-body">
                                <a href="#" class="btn btn-default">Finalizar</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <h3>Itens adquiridos</h3>
                        </div>
                    </div>
                    <div class="bs-example" data-example-id="panel-without-body-with-table"> 
                        <div class="panel panel-default"> 
                            <!--<div class="panel-heading">Itens Carrinho</div>
                            -->
                            <table class="table"> 
                                <thead> 
                                    <tr style="height: 10px"> 
                                        <th></th> 
                                        <th>Titulo do Produto</th> 
                                        <th>Preço Unitário</th>
                                        <th>Quantidade</th>
                                    </tr> 
                                </thead>
                                <div th:each='item : ${carrinho.produtos}' class="col-xs-12 col-sm-9 col-md-9 ng-scope"> 
                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <div class="col-xs-12 col-sm-12">
                                                    <img style="padding-top:20px; max-width: 100px; "th:src="@{'data:image/jpeg;base64,'+${item.produto.base64Imagem}}" alt="Imagem de um livro" width="100%" >
                                                </div>
                                            </th>
                                            <td> <h4 style="padding-top:40px;" th:text='${item.produto.nome}'></h4></td>
                                            <td> <h4 style="padding-top:40px;"> R$ <span th:text='${item.produto.preco}'></span></h4></td> 
                                            <td>
                                                <h4  style="padding-top:30px;" >
                                                    <span class="label label-default">
                                                        <span th:text='${item.quantidade}'</span>
                                                    </span>
                                                </h4>
                                            </td> 
                                        </tr>
                                </div>
                                </tbody>
                            </table>
                            <!--
                            <div class="col-md-3 col-sm-6 col-xs-8">
                                <img style="padding-top:20px; "th:src="@{'data:image/jpeg;base64,'+${item.produto.base64Imagem}}" alt="Imagem de um livro" width="100%">
                            </div>
                            <div class="col-md-12 col-sm-8 col-xs-12">
                                <div class="caption">
                                    <div class="col-md-9 col-xs-12">
                                        <h4 style="padding-top:20px;" th:text='${item.produto.nome}'></h4>
                                        <div class="col-xs-12 col-md-8 col-sm-7" >
                                            <div class="col-xs-8 col-md-6 col-sm-7">
                                                <h4> R$ <span th:text='${item.produto.preco}'></span></h4>
                                            </div>
                                            <div class="col-xs-4">
                                                <h4><span class="label label-default">
                                                        Qtd: <span th:text='${item.quantidade}'</span>
                                                    </span></h4>
                            <!--<h5 th:text='${item.quantidade}'></h5>  
                        </div>
                    </div>
                </div> 
            </div>
        </div>   
                            -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
