<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrinho</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="carrinho">                
                <div class="col-xs-12 col-sm-3 col-md-3 ng-scope">        
                    <form action="#" class="ng-valid ng-valid-min ng-valid-max ng-dirty ng-valid-number">
                        <div class="panel panel-">
                            <div class="panel-heading">
                                <h4 class="panel-title">Carrinho</h4>
                            </div>
                            <div class="panel-body">
                                <h4><label>Total: R$100,00</label></h4> 
                                <a style="width: 100%;" href="#" class="btn btn-warning">Finalizar Compra</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <h3>Itens adquiridos</h3>
                        </div>
                    </div>
                    <div class="bs-example" data-example-id="panel-without-body-with-table"> 
                        <div class="panel panel-default"> 
                            <!--<div class="panel-heading">Itens Carrinho</div>
                            -->
                            <table class="table">
                                <div class= "col-xs-12 col-sm-9 col-md-9 ng-scope">
                                    <div th:each='item : ${carrinho.produtos}'> 
                                        <div scope="row">
                                            <div class="col-xs-12 col-sm-12 col-md-3">
                                                <img style="padding-top:10px; padding-bottom: 10px; "th:src="@{'data:image/jpeg;base64,'+${item.produto.base64Imagem}}" alt="Imagem de um livro" width="50%" >
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-9">
                                                <h4 th:text='${item.produto.nome}'></h4>
                                                <h4> R$ <span th:text='${item.produto.preco}'></span></h4> 
                                                <h4>
                                                    <span class="label label-default">
                                                        Quantidade. <span th:text='${item.quantidade}'</span>
                                                    </span>
                                                </h4>
                                                <a href="#" class="btn btn-warning">Remover</a>
                                                <hr>
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                            </table>
                        </div>
                    </div>
