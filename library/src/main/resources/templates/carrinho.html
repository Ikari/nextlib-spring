<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrinho</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="carrinho">                
                <div class="bs-example" data-example-id="simple-jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <h3>Itens adquiridos</h3>
                            </div>
                        </div>
                        <div th:each='item : ${carrinho.produtos}' class="col-xs-12 col-md-12 ng-scope">
                            <div class="col-md-4 col-xs-12"> 
                                <div class="col-md-5 col-xs-12">
                                    <img th:src="@{'data:image/jpeg;base64,'+${item.produto.base64Imagem}}" alt="" width="100px" height="100px;">
                                </div>
                                <div class="caption">
                                    <div class="col-md-7 col-xs-12">
                                        <h5 th:text='${item.produto.nome}'>Nome do Produto</h5>
                                        <h5 th:text='${item.produto.preco}'>R$65.00 </h5>
                                        <h5 th:text='${item.quantidade}'>0 </h5>                                        
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>                               
            </div>
        </div>
    </body>
</html>
