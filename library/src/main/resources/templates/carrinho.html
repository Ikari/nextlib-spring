<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrinho</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="carrinho">                
                <div class="col-xs-12 col-sm-3 col-md-3 ng-scope">
                    <h2>Carrinho</h2>
                    <hr/>
                    <form action="#" class="ng-valid ng-valid-min ng-valid-max ng-dirty ng-valid-number">
                        <div style="padding-left: 8px; padding-top: 8px" class="panel panel-default">
                            <p><a href="#" class="btn btn-warning detalhe" role="button">Finalizar</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-9">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <h3>Itens adquiridos</h3>
                        </div>
                    </div>
                    <div th:each='item : ${carrinho.produtos}' class="col-xs-9 col-sm-9 col-md-9 ng-scope">
                        <div class="col-md-3 col-sm-4 col-xs-6">
                            <img th:src="@{'data:image/jpeg;base64,'+${item.produto.base64Imagem}}" alt="" width="100%">
                        </div>
                        <div class="col-md-9 col-sm-8 col-xs-12">
                            <div class="caption">
                                <div class="col-md-7 col-xs-12">
                                    <h5 th:text='${item.produto.nome}'>Nome do Produto</h5>
                                    <h5 th:text='${item.produto.preco}'>R$65.00 </h5>
                                    <h5 th:text='${item.quantidade}'></h5>                                        
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>   
            </div>
        </div>
    </body>
</html>
