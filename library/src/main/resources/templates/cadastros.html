<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastros</title>
    </head>
    <body>
        
        <div th:fragment="cliente">
            <form action="#" th:action="@{/cadastrarCliente}" th:object="${cliente}" method="POST" >
                <div class="row">
                    <div class="col-md-12">
                        <h1>CADASTRO DE CLIENTES</h1>
                    </div>
                </div>            
                <div class="row">                                
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <span>NOME</span>
                                <input type="text" th:field="*{nome}" />
                            </div>
                            <div class="col-md-6">
                                <span>DATA DE NASCIMENTO</span>
                                <input type="text" th:field="*{dataNascimento}" />
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <span>CPF</span>
                                <input type="text" th:field="*{cpf}" />
                            </div>
                            <div class="col-md-6">
                                <span>RG</span>
                                <input type="text" th:field="*{rg}" />
                            </div>                
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"><input type="submit" /> </div>
                </div>
            </form>
        </div>
        
        <div th:fragment="produto">
            <form action="#" th:action="@{/cadastrarProduto}" th:object="${produto}" method="POST" >
                <div class="row">
                    <div class="col-md-12">
                        <h1>CADASTRO DE PRODUTOS</h1>
                    </div>
                </div>            
                <div class="row">                                
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <span>NOME</span>
                                <input type="text" th:field="*{nome}" />
                            </div>
                            <div class="col-md-6">
                                <span>DESCRIÇÃO</span>
                                <input type="text" th:field="*{descricao}" />
                            </div>                
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <span>PREÇO</span>
                                <input type="text" th:field="*{preco}" />
                            </div>
                            <div class="col-md-6">
                                <span>EAN</span>
                                <input type="text" th:field="*{ean}" />
                            </div>                
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"><input type="submit" /> </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
