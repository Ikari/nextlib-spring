<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagens</title>
        <link href="../../webapp/resources/css/jumbotron.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div th:fragment="produto">                
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <h4>Lista de Produtos</h4>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="container">
                <div style="background-color: #f7f7f7;">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12" style="padding-bottom: 30px; margin-top: 34px;">
                            <div th:each='produto : ${produtos}' class="ng-scope">
                                <div class=" col-xs-12 col-sm-6 col-md-4">
                                    <!--<div class="thumbnail">-->
                                    <div class="bs-example" data-example-id="thumbnails-with-custom-content"> 
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <img class="img-responsive" th:src="@{'data:image/jpeg;base64,'+${produto.base64Imagem}}" alt="Imagem de um livro" style="height: 100%; width: 100%; display: block; padding-top:10px;"> 
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="caption">
                                                <div style="overflow:hidden;text-overflow:ellipsiss; height: 10ch">
                                                    <h4 th:text='${produto.nome}'></h4>
                                                </div>
                                                <p style="overflow:hidden; height: 8ch" th:text='${produto.descricao}'></p>
                                                <div style="overflow:hidden;text-overflow:clip; height: 12ch">
                                                    <h4> R$ <span th:text='${produto.preco}'></span></h4>
                                                    <p><a style="width: 100%;"href="#" class="btn btn-warning detalhe" th:attr="data-id=${produto.id}" role="button">Detalhes</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="../../resources/js/pages/produtos.js" type="text/javascript"></script>       
        </div> 
    </body>
</html>
