<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagens</title>
    </head>
    <body>
        <div class="container">
            <div th:fragment="produto">                
                <div class="bs-example" data-example-id="simple-jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <h4>Lista de Produtos</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div th:each='produto : ${produtos}' class="col-xs-12 col-sm-6 col-md-4 ng-scope">
                                <div class="col-md-6 col-sm-4 col-xs-12">
                                    <img class="img-responsive" th:src="@{'data:image/jpeg;base64,'+${produto.base64Imagem}}" alt="" width="100%" height="50%;"> 
                                </div>
                                <div class="caption">
                                    <div class="col-md-6 col-sm-8 col-xs-12">
                                        <h5 th:text='${produto.nome}'></h5>
                                        <h5 th:text='${produto.preco}'></h5>
                                        <p th:text='${produto.descricao}'></p>
                                        <p><a href="#" class="btn btn-warning detalhe" th:attr="data-id=${produto.id}" role="button">Descrição</a></p>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>               
                <script src="../../resources/js/pages/produtos.js" type="text/javascript"></script>
            </div>
        </div>
    </body>
</html>
