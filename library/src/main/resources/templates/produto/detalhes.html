<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Detalhe do Produto</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">      
                <div class="bs-example" data-example-id="simple-jumbotron">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-xs-12">
                                <h3>Produto</h3>
                            </div>
                        </div>
                        <div class="col-xs-12 ol-sm-6 col-md-12 ng-scope">
                            <form action="#" th:action="@{/carrinho/adicionar}" method="POST">
                                <input type="hidden" name="id" th:value="${produto.id}"/>
                                <div class="col-md-4 col-sm-5 col-xs-8">
                                    <img class="img-responsive" th:src="@{'data:image/jpeg;base64,'+${produto.base64Imagem}}" width="75%" th:alt="${produto.alt}" th:title="${produto.titulo}">
                                </div>
                                <div class="caption">
                                    <div class="col-md-8 col-sm-7 col-xs-12">                                    
                                        <h3 th:text='${produto.nome}'></h3>
                                        <h4><span th:text='${#numbers.formatCurrency(produto.preco)}'></span></h4>
                                        <p th:text='${produto.descricao}'></p>
                                        <p><a href="#" class="btn btn-warning adicionar" onclick="document.forms[0].submit()" role="button">Adicionar ao Carrinho</a></p>
                                    </div>
                                </div>                                        
                            </form>                            
                        </div>
                    </div>
                </div>     
                <!--<script src="../../resources/js/pages/detalhe.js" type="text/javascript"></script>-->
            </div>                        
        </div>
    </body>
</html>
