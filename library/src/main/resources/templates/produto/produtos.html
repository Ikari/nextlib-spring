<!DOCTYPE html>
<html layout:decorate="~{shared/main}">
    <head>
        <title>Produtos</title>
    </head>
    <body>
        <div layout:fragment="conteudo">   

            <div class="container stylegeral">
                <div class="row">
                    <div th:each='produto : ${produtos}' class="ng-scope">
                        <div class="mbr-plan col-xs-12 col-md-3 col-sm-6">
                            <div class="mbr-plan__box">
                                <div class="mbr-plan__number">
                                    <div class="mbr-position">
                                        <div class="mbr-img__caption">
                                            <img class="img-responsive" th:src="@{'data:image/jpeg;base64,'+${produto.base64Imagem}}" th:alt="${produto.alt}" th:title="${produto.titulo}"> 
                                        </div>
                                        <div class="limite_texto_nome">
                                            <h4 th:text='${produto.nome}'></h4>
                                        </div>
                                        <div class="mbr_plan__number">
                                            <div class="limite_texto_preco">
                                                <h4><span th:text='${#numbers.formatCurrency(produto.preco)}'></span></h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mbr-plan__details">
                                    <div class="descricao_produtos " style=" text-overflow: ellipsis;">
                                        <p th:text='${produto.descricao}'></p>
                                    </div>
                                </div>
                                <p>
                                    <a style="width: 48%;" th:href="@{/produtos/{id}(id=${produto.id})}" alt="Mais detalhes" class="btn btn-warning detalhe" role="button">
                                        <span class="glyphicon glyphicon-zoom-in"></span>
                                    </a>
                                    <button style="width: 48%;" th:attr="data-id=${produto.id}" alt="Adicionar ao carrinho!" class="btn btn-info add-carrinho" role="button">
                                        <span class="glyphicon glyphicon-shopping-cart"></span>
                                    </button>
                                </p>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
