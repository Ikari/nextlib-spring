<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
    </head>
    <body>
        <div th:fragment="pagamento">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-9 next-tab-container">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 next-tab-menu">
                            <div class="list-group">
                                <a href="#" class="list-group-item active text-center">
                                    <h4 class="glyphicon glyphicon-credit-card"></h4><br/>Cartão de Crédito
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <h4 class="glyphicon glyphicon-usd"></h4><br/>Boleto
                                </a>
                            </div>
                        </div>                        
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 next-tab">
                            <div class="next-tab-content active">
                                <center>
                                    <form  id="form-cartao" method="POST" th:object="${cartao}" class="form-signin" novalidate>
                                        <div id="cartao" class="col-xs-9 col-sm-6">
                                            <div class="row">
                                                <input type="text" name="numero" th:field="*{numero}" th:placeholder="NÚMERO" class="form-control" required />
                                                <input type="text" name="validade" th:field="*{validade}" th:placeholder="VALIDADE" class="form-control" required />
                                                <input type="text" name="titular" th:field="*{titular}" th:placeholder="TITULAR" class="form-control" required />
                                                <input type="text" name="ccv" th:field="*{ccv}" th:placeholder="CCV" class="form-control" />
                                            </div>
                                        </div>
                                    </form>
                                </center>
                            </div>
                            <div class="next-tab-content">
                                <center>
                                    <h3 class="glyphicon glyphicon glyphicon-usd" style="font-size:5em;color:#55518a"></h3>
                                    <form id="form-boleto" method="POST" class="form-signin" novalidate>                
                                        <div id="boleto" class="col-xs-9 col-sm-6" style="display: none;">
                                            <div class="row">
                                                Boleto a ser gerado
                                            </div>
                                        </div>                
                                    </form>
                                </center>
                            </div>
                        </div>          

                        <link href="../../../resources/css/vertical-menu-tab.css" rel="stylesheet" type="text/css"/>
                        <script src="../../../resources/js/pages/pagamento.js" type="text/javascript"></script>                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
