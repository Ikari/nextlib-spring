<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
    </head>
    <body>
        <div th:fragment="pagamento">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-8 col-xs-12 next-tab-container">
                        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 next-tab-menu">
                            <div class="list-group">
                                <a href="#" class="list-group-item active text-center">
                                    <h4 class="glyphicon glyphicon-credit-card"></h4><br/>Cartão de Crédito
                                </a>
                                <a href="#" class="list-group-item text-center">
                                    <h4 class="glyphicon glyphicon-usd"></h4><br/>Boleto
                                </a>
                            </div>
                        </div>                        
                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 next-tab">                            
                            <form  id="form-checkout" method="POST" th:object="${pagamento}" class="form-signin" novalidate>
                                <input type="hidden" id="formaPagamento" name="formaPagamento" th:field="*{formaPagamento}" />
                                <div class="next-tab-content active" data-fp="CARTAO_CREDITO">
                                    <center>
                                        <div id="cartao" class="col-xs-12 col-sm-12">
                                            <div class="row">
                                                <input type="text" name="numero" th:field="*{cartao.numero}" maxlength="16" th:placeholder="Número" class="form-control" required="" />
                                                <input type="text" name="validade" th:field="*{cartao.validade}" maxlength="4"th:placeholder="Validade" class="form-control" required="" />
                                                <input type="text" name="titular" th:field="*{cartao.titular}" maxlength="20" th:placeholder="Titular" class="form-control" required="" />
                                                <input type="text" name="ccv" th:field="*{cartao.ccv}" maxlength="3"th:placeholder="CCV" class="form-control" />
                                            </div>
                                        </div>
                                    </center>
                                </div>
                                <div class="next-tab-content" data-fp="BOLETO">
                                    <center>
                                        <div id="boleto" class="col-xs-9 col-sm-6">
                                            <div class="row">
                                               O Boleto será impresso ao finalizar o pedido.
                                            </div>
                                        </div>                
                                    </center>
                                </div>
                            </form>                            
                        </div>          
                        <script src="../../../resources/js/pages/pagamento.js" type="text/javascript"></script>                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
