<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
    </head>
    <body>
        <div th:fragment="resumo">
            <div class="container">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <div class="row">
                        <h2 th:text="'PEDIDO Nº ' + ${pedido.numero}"></h2>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-3">
                    <div class="row">
                        <span>Endereço de Entrega</span><br>
                        <span th:text="${pedido.enderecoEntrega.cep}"></span><br>
                        <span th:text="${pedido.enderecoEntrega.logradouro}"></span><br>
                        <span th:text="${pedido.enderecoEntrega.complemento}"></span><br>
                    </div>
                </div>                
                <div class="col-xs-12 col-sm-9 col-lg-3">
                    <div class="row">
                        <span>Forma de pagamento</span><br>
                        <span th:text="${pedido.formaPagamento}"></span>
                    </div>
                </div>                
                <div class="col-xs-12 col-sm-9 col-lg-12">
                    <div class="row">
                        <form th:action="@{/checkout/finalizar}" method="POST">
                           <!-- <a href="form.submit()" class="btn btn-success">Finalizar Pedido</a>>-->
                            <input type="submit" class="btn btn-success">Finalizar Pedido</input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
