<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
    </head>
    <body>
        <div th:fragment="resumo">
            <div class="container">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <div class="row">
                        <h2 th:text="'PEDIDO Nº ' + ${pedido.numero}" style="margin-left: 10px;"></h2>
                        <hr style="width:90%">
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-body" style="margin-left: 10px;"> 
                        <div class="col-md-12 col-xs-12 col-sm-12">
                            <div class="col-xs-12 col-sm-12 col-lg-3">
                                <!-- <div class="row" style="border: 1px solid graytext">-->
                                <span><strong>Endereço de Entrega:</strong></span><br><br>
                                <span th:text="${pedido.enderecoEntrega.cep}"></span><br>
                                <span th:text="${pedido.enderecoEntrega.logradouro}"></span><br>
                                <span th:text="${pedido.enderecoEntrega.complemento}"></span><br>
                                <span th:text="${pedido.enderecoEntrega.cidade}"></span><br>
                                <span>Frete: R$25,00</span><br>
                                <br>
                                <span></span><br>                 
                                <!--</div>-->
                            </div>                
                            <div class="col-xs-12 col-sm-12 col-lg-3">
                                <!-- <div class="row" style="border: 1px solid graytext">-->
                                <span><strong>Forma de pagamento escolhida:</strong></span><br><br>
                                <span th:text="${pedido.descricaoFormaPagamento}"></span><br>
                                <span><strong>Total:</strong></span><span th:text="${#numbers.formatCurrency(pedido.valorTotal)}"></span><br>
                                <span><strong>Total + Frete:</strong></span><span th:text="${#numbers.formatCurrency(pedido.valorTotal + 25)}"></span><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="row">
                        <form th:action="@{/checkout/finalizar}" method="POST">
                            <button type="submit" class="btn btn-warning">Finalizar Pedido</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
